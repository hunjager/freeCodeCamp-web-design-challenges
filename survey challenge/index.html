<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form action=""method="post" id="survey-form">
        <label folegendr="name">Name <input type="text" name="name" id="name" placeholder="Enter your name"></label>
        <label for="email">Email <input type="email" name="email" id="email" placeholder="Enter your email"></label>
        <label>Age (optional) <input type="number" name="age" id="age" min="10" max="99"></label>
        <label for="role">Which option best describes your current role?
            <select name="role" id="role">
                <option value="">select current role</option>
                <option value="1">Student</option>
                <option value="2">Full Timme Job</option>
                <option value="3">Full Time Learner</option>
                <option value="4">Prefer not to say</option>
                <option value="5">Other</option>
            </select>
        </label>
        <label for="option">Would you rrecommend freeCodeCamp to a friend?
            <label for="definetely"><input type="radio" id="definetely"> Definetely</label>
        <label for="maybe"><input type="radio" id="maybe"> Maybe</label>
        <label for="not-sure"><input type="radio" id="not-sure"> Not sure</label>
        </label>
        <label for="feature">What is your favourite feature of freeCodeCamp?
            <select name="feature" id="feature">
                <option value="">select an option</option>
                <option value="1">Challenges</option>
                <option value="2">Project</option>
                <option value="3">Community</option>
                <option value="4">Open Source</option>
            </select>
        </label>
    </form>
    
</body>
</html>
